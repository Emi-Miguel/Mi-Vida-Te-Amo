<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos Imborrables</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333333; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            padding: 20px 0;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0 30px;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        #gallery-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        #upload_widget {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #upload_widget:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>❤️ Momentos Imborrables ❤️</h1>
    <button id="upload_widget" class="cloudinary-button">Subir nueva imagen</button>
    <div id="gallery-container"></div>

    <script>
        const cloudName = 'drqbch7gg'; // Reemplaza con tu cloud name de Cloudinary
        const uploadPreset = 'Album_Amor'; // Crea un upload preset en Cloudinary y pon su nombre aquí

        var myWidget = cloudinary.createUploadWidget({
            cloudName: cloudName,
            uploadPreset: uploadPreset,
            sources: ['local', 'url', 'camera'],
            multiple: false,
            maxFiles: 1,
            tags: ['carrusel']
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                console.log('Imagen subida con éxito:', result.info);
                myGallery.update({mediaItems: [{cloudinaryPublicId: result.info.public_id}]});
            }
        });

        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
        }, false);

        var myGallery = cloudinary.galleryWidget({
            container: "#gallery-container",
            cloudName: cloudName,
            mediaAssets: [{tag: "carrusel"}],
            carouselStyle: "indicators",
            aspectRatio: "16:9"
        });
        myGallery.render();
    </script>
</body>
</html>
